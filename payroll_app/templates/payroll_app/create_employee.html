{% extends 'payroll_app/base.html' %}
{% load static %}

{% block content %}
    <div class="col-sm-4 mx-auto">
        {% if messages %}
        <div class="messages">
        
            {% for message in messages %}

            <p style="text-align: center;;">{{message}}</p>
    
        </div>
        
            {% endfor %}
        {% endif %} 
        <div class="card">
            <div class="card-header">
                <h3 class="card-title" style = "text-align: center;"> Create Employee: </h3> <!-- change_password -->
            </div>
            <div class="card-body">

                <form method="POST" action="{% url 'create_employee' %}">{% csrf_token %} 
                
                    <div class="form-group p-2">
                        <label for="name"> Name: </label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" required>
                    </div>

                    
                    <div class="form-group p-2">
                        <label for="idnum">ID Number: </label>
                        <input type="text" class="form-control" id="idnum" name="idnum" placeholder="Enter ID Number"  required>
                    </div>
                
                
                    <div class="form-group p-2">
                        <label for="rate"> Rate: </label>
                        <input type="text" class="form-control" id="rate" name="rate" placeholder="Enter Rate" required>
                    </div>

                    <div class="form-group p-2">
                        <label for="rate"><i>Allowance (Optional):</i></label>
                        <input type="text" class="form-control" id="allowance" name="allowance" placeholder="Enter Allowance">
                    </div>
                    

                    <div class = "row p-2"><button type="submit" class="mt-3 btn btn-primary">Create Employee</button></div>

                </form>     
            </div>
        </div>
    </div>
{% endblock %}
